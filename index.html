<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/animate.css"/>

<body>
<section class="main">

    <!--music-->
    <div class="music" id="musicMenu">
        <audio src="audio/Jar%20Of%20Love.mp3"
               preload="none" loop id="musicAudio"></audio>
    </div>

    <!--container-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--page1 首页-->
            <div class="swiper-slide page1">

                    <li><img src="image/page1_1quan.png" alt=""></li>
                    <li><img src="image/page1_2bg.png" alt=""></li>
                    <li><img src="image/me.jpg" alt=""></li>
                    <li><span>PERSONAL RESUME</span></li>
                    <li><span>个人简历</span></li>
                    <li><img src="image/page1_4xian.png" alt=""></li>
                    <li><span>求职前端工程师</span></li>
                    <li><span>给我一个机会</span></li>
                    <li><span>还你一份惊喜</span></li>
                    <li><img src="image/page1_5bottom.png"></li>
                    <li><img src="image/page1_6sanjiao.png" alt=""></li>
                    <li><img src="image/page1_6sanjiao.png" alt=""></li>
                    <li><span>进一步了解</span></li>

                <div class="next">

                </div>
            </div>
            <!--page2 个人信息-->
            <div class="swiper-slide page2">
                <span>个人信息</span>

                <div class="meName">宋翠平
                    <img src="image/my.jpg" alt=""/>

                <div class="information">
                    <p>性别 ： 女</p>
                    <p>生日 ：1990/05/11</p>
                    <p>学历 ： 本科</p>

                    <p>户籍 ：河北省邯郸市</p>

                </div>


            </div>
            <!--page3 工作技能-->
            <div class="swiper-slide page3">
                <div class="wrapper">
                    <h3>
                        <span>工</span>
                        <span>作</span>
                        <span>技</span>
                        <span>能</span>
                    </h3>
                    <div class="h5"></div>
                    <div class="css"></div>
                    <div class="js"></div>
                    <div class="jq"></div>
                    <div class="ng"></div>
                    <div class="ps"></div>
                    <div class="node"></div>
                    <div class="boot"></div>
                </div>
            </div>
            <!--page4 联系我-->
            <div class="swiper-slide page4">
                    <div class="sun">
                        <img src="image/sun.gif" alt=""/>
                    </div>
                    <div class="want">
                        <span>Want</span>
                        <span class="bg">Me</span>
                    </div>
                    <div class="please">Please</div>
                    <div class="contact">Contact me!</div>

                    <div class="info">
                        <img src="image/bord.png" alt=""/>

                        <div class="tel">
                            Tel : 15324316357<br/>
                            QQ : 478523085</br>
                            Email : 478523085@qq.com
                        </div>
                    </div>
                </div>

            <!-- arrow-->
            <div class="arrow"></div>


        </div>
        </div>
</section>
